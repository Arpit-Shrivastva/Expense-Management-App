<div class="p-6 bg-white shadow rounded-xl">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">ðŸ‘¥ User List</h2>

  <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z2">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="font-medium text-gray-600">Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="font-medium text-gray-600">Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="font-medium text-gray-600">Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="font-medium text-gray-600">Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="warn" (click)="deleteUser(user.username)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [length]="dataSource.data.length" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
