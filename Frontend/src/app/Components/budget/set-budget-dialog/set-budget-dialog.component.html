<h2 mat-dialog-title class="text-xl font-semibold text-indigo-700">Set Budget</h2>

<form [formGroup]="budgetForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4 bg-white rounded-md">

  <!-- Category -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Amount -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Amount (â‚¹)</mat-label>
    <input matInput type="number" formControlName="amount" min="1" />
  </mat-form-field>

  <!-- Month Selector (Custom Month Picker) -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Month</mat-label>
    <input
      matInput
      [matDatepicker]="monthPicker"
      [value]="budgetForm.get('month')?.value"
      readonly
      (click)="monthPicker.open()"
    />
    <mat-datepicker-toggle matSuffix [for]="monthPicker"></mat-datepicker-toggle>
    <mat-datepicker
      #monthPicker
      startView="multi-year"
      (monthSelected)="chooseMonth($event, monthPicker)"
      (yearSelected)="chosenYear = $event"
      panelClass="month-picker"
    ></mat-datepicker>
  </mat-form-field>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-2 pt-2">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!budgetForm.valid">Save</button>
  </div>
</form>
