<div class="flex flex-col md:flex-row h-screen w-full bg-gradient-to-br from-blue-100 to-purple-100">

  <!-- Left: Registration Form -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-2xl shadow-2xl animate-fade-in">
      <h2 class="text-4xl font-bold mb-6 text-center text-blue-700">Join Expense Manager</h2>
      <p class="text-center text-gray-600 mb-6">Create your free account in seconds</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Username -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email" />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required type="password" />
        </mat-form-field>

        <!-- Register Button -->
        <button
          mat-raised-button
          color="primary"
          class="w-full font-semibold py-2 text-lg rounded hover:shadow-lg hover:scale-105 transition-all duration-300"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Create Account
        </button>
      </form>

      <!-- Feedback Messages -->
      <p *ngIf="successMessage" class="text-green-600 mt-4 text-center font-medium">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-600 mt-4 text-center font-medium">{{ errorMessage }}</p>

      <!-- Link to login -->
      <div class="mt-6 text-center">
        <span class="text-gray-600">Already have an account?</span>
        <a routerLink="/" class="text-blue-600 font-medium hover:underline ml-1">Login</a>
      </div>
    </div>
  </div>

  <!-- Right: SVG Illustration -->
  <div
    class="hidden md:flex w-1/2 items-center justify-center bg-cover bg-center animate-slide-in"
    style="background-image: url('../../../assets/Filing system-rafiki.svg');"
  >
    <!-- Optional Overlay or Text -->
    <!-- <div class="bg-black bg-opacity-30 w-full h-full flex items-center justify-center text-white text-3xl font-bold">Welcome!</div> -->
  </div>
</div>
